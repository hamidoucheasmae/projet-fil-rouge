<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion des Formateurs </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">


<div class="container">
  <div class="alert alert alert-primary" role="alert">
    <h4 class="text-primary text-center">GESTION DES FORMATEURS</h4>
  </div>
  <div class="col-3 mb-3 mt-3">
    <button type="button" class="btn btn-primary add-btn" data-toggle="modal" data-target="#exampleModalCenter"
      id="addnewbtn">ADD NEW <i class="fa fa-user-circle-o"></i></button>
  </div>
  <!-- ADD Model -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter Formateur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="add-form">
            <div class="form-row">
              <div class="col-12">
                <label for="inputName4">First Name</label>
                <input type="text" class="form-control Firstname" id="inputName4" placeholder="First name">
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <label for="inputLast4">Last Name</label>
                <input type="text" class="form-control Lastname" id="inputLast4" placeholder="Last name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputMatricule4">Matricule</label>
                <input type="number" class="form-control Matricule" id="inputMatricule4" placeholder="Matricule">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control Email" id="inputEmail4" placeholder="Email">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary submit">ADD FORMER</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit a Former -->
  <div class="modal fade " id="exampleModalCenter2" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered show-edit" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter Formateur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="edit-form">
            <input type="hidden" name="sid" value="" class="sid">
            <div class="form-row">
              <div class="col-12">
                <label for="inputName4">First Name</label>
                <input type="text" class="form-control Firstname" id="inputName4" placeholder="First name">
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <label for="inputLast4">Last Name</label>
                <input type="text" class="form-control Lastname" id="inputLast4" placeholder="Last name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputMatricule4">Matricule</label>
                <input type="number" class="form-control Matricule" id="inputMatricule4" placeholder="Matricule">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control Email" id="inputEmail4" placeholder="Email">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success save-former">SAVE EDIT</button>
        </div>
      </div>
    </div>
  </div>
  <!-- table -->
  <table class="table" id="userstable">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Matricule</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="FormersList">

    </tbody>
  </table>






  <div id="app"></div>

  <script src='https://unpkg.com/react/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom/umd/react-dom.development.js'></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/babel" src="component.js"></script>

  </body>

  </html>
